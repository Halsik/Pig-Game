<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
   <main>
     <section>
       <div class="player" id="player1">
        <p class="name" id="name1">PLAYER 1</p>
        <p class="points" id="points1">0</p>
        <div class="status">CURRENT
          <p class="current-points0" id="current">0</p>
        </div>
       </div>
       <div class="player" id="player2">
         <p class="name" id="name2">PLAYER 2</p>
         <p class="points" id="points2">0</p>
         <div class="status">CURRENT
          <p class="current-points1" id="current">0</p>
         </div>
       </div>
       <div class="but-img">
       <img class="dice"src="dice-5.png">
       <button class="start"onclick="startAgain()">&#128260 START AGAIN!</button>
       <button class="roll" onclick="roll()">&#127922 ROLL A DICE!</button>
       <button class="hold" onclick="hold()">&#8987 HOLD</button>
      </div>
     </section>
   </main>
       
   </div>

   <script src="script.js"></script>
  </body>
</html>
